<!doctype html>
<html>
<head>
  <title>Sample Project</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="main" class="wrapper">
    <section class="pizza-configuration"></section>
    <section class="pizza-preview"></section>
  </div>
  <script id="pizza-configuration-template" type="text/x-handlebars-template">
    <form>
      <h2>Pizza Size</h2>
      <p id="size-configuration">
        {{#each availableSizes}}
           <label for="size-{{@key}}">
            <input type="radio" id="size-{{@key}}" {{checkRadio ../size @key}} name="size" value="{{@key}}">
            {{this.label}}
          </label>
        {{/each}}
      </p>

      <h2>Cheese</h2>
      <p id="cheese-configuration">
        {{#each availableCheese}}
          <label for="cheese-{{@key}}">
            <input type="radio" id="cheese-{{@key}}" {{checkRadio ../cheese @key}} name="cheese" value="{{@key}}">
            {{this.label}}
          </label>
        {{/each}}
      </p>

      <h2>Toppings</h2>
      <p id="toppings-configuration">
        {{#each availableToppings}}
          <label for="toppings-{{@key}}">
            <input type="checkbox" id="toppings-{{@key}}" {{checkCheckbox ../toppings @key}} name="toppings" value="{{@key}}">
            {{this.label}}
          </label>
        {{/each}}
      </p>

      <h2>Extras</h2>
      <p id="extras-configuration">
        {{#each availableExtras}}
          <label for="extras-{{@key}}">
            <input type="checkbox" id="extras-{{@key}}" {{checkCheckbox ../extras @key}} name="extras" value="{{@key}}">
            {{this.label}}
          </label>
        {{/each}}
      </p>

      <p>
        <button id="submit-pizza-configuration">Order now!</button>
      </p>
    </form>
  </script>
  <script id="pizza-preview-template" type="text/x-handlebars-template">
    <h2>Size</h2>
    <p class="size">{{getLabel availableSizes size}}</p>
    <h2>Cheese</h2>
    <p class="cheese">{{getLabel availableCheese cheese}}</p>
    <h2>Toppings</h2>
    <ul class="toppings">
      {{#each toppings}}
        <li>{{getLabel ../availableToppings this}}</li>
      {{/each}}
    </ul>
    <h2>Extras</h2>
    <ul class="extras">
      {{#each extras}}
        <li>{{getLabel ../availableExtras this}}</li>
      {{/each}}
    </ul>
    <h2>Total price</h2>
    <p class="total-price">$ {{totalPriceInDollars}}</p>
  </script>
  <script id="pizza-order-template" type="text/x-handlebars-template">
    <h1>Thank you for your order, the pizza is on its way!</h1>
    <p>For your convenience, here is a summary of your order:</p>

    {{> pizzaPreview}}

    <p><img src="/images/pizza.png" alt="Pizza"></p>
  </script>
  <script src="/scripts/bundle.js"></script>
</body>
</html>
